<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="mb-4">
      <img src="assets/logo/LogoMuscleHustle.PNG" alt="Logo" class="logo" />
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="E-Mail"
            type="email"
            required
            formControlName="email"
            name="email"
          />
          <mat-error *ngIf="submitted && email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="submitted && email.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Passwort"
            type="password"
            required
            formControlName="password"
            name="password"
          />
          <mat-error *ngIf="submitted && password.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="button-container mt-2">
          <button
            mat-raised-button
            color="primary"
            type="submit"
          >
            <mat-icon>login</mat-icon>
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
