<mat-drawer-container class="example-container mat-typography" autosize [ngClass]="{'expanded': isExpanded}">
  <mat-drawer #drawer mode="side" disableClose="true" opened="true">
    <div class="logo-container">
      <img [src]="isExpanded ? '../../../assets/logo/LogoMuscleHustle.PNG' : '../../../assets/logo/LogoRed.png'">
    </div>


    <mat-nav-list>
      <mat-list-item routerLink="schedule" routerLinkActive="active" (click)="onClick()">
        <mat-icon mat-list-icon>event</mat-icon>
        <h4 mat-line>Trainingsplan</h4>
      </mat-list-item>
      <mat-list-item routerLink="exercises" routerLinkActive="active" (click)="onClick()">
        <mat-icon mat-list-icon>fitness_center</mat-icon>
        <h4 mat-line>Ãœbungen</h4>
      </mat-list-item>
      <mat-list-item routerLink="clients" routerLinkActive="active" (click)="onClick()">
        <mat-icon mat-list-icon>groups</mat-icon>
        <h4 mat-line>Klienten</h4>
      </mat-list-item>
      <mat-list-item routerLink="settings" routerLinkActive="active" (click)="onClick()">
        <mat-icon mat-list-icon>settings</mat-icon>
        <h4 mat-line>Einstellungen</h4>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <app-topbar></app-topbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
