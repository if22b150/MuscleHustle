<div class="p-5">
  <h1>Meine MuscleHustles</h1>

  <div class="flex gap-4">
    <mat-card *ngFor="let mh of scheduleService.schedules$|async" class="p-3">
      <mat-card-header>
        <mat-card-title><h2 class="m-0">{{mh.name}}</h2></mat-card-title>
        <mat-card-subtitle>von {{mh.coach.firstname}} {{mh.coach.lastname}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="flex justify-content-center">
          <button mat-flat-button color="primary" class="mt-2" [routerLink]="[mh.id]">
            Starten
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
